<svg
  width="256"
  height="256"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Glow -->
  <path
    d="M15 95 V25 L60 70 L105 25 V95"
    stroke="#00eaff"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.55"
    filter="url(#glow)"
  />

  <!-- Main Neon Stroke -->
  <path
    d="M15 95 V25 L60 70 L105 25 V95"
    stroke="#00eaff"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>